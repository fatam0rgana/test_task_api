<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create payment</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
<section>
    {% for cat, msg in get_flashed_messages(with_categories=true) %}
    <div class="alert {{cat}}" role="alert">
    {{msg}}
    </div>
{% endfor %}
        <div class="container-xxl">
          <div class="row">
            <div class="col-8">
              <h1>Create payment</h1>
            </div>
            <div class="col-4"></div>
          </div>
        </div>
      </section>
      <section>
        <form action = "{{ action }}" method="post">
        <div class="container-xxl">
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Amount:</span>
                <input value="" type="text" name="amount" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Currency:</span>
                <select class="form-select" aria-label="Default select example" name="currency">
                    {% for elem in currencies %}
                    <option selected value={{elem.currency_value}}>{{elem.currency_name}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="input-group">
                <span class="input-group-text">Description:</span>
                <textarea value="" class="form-control" name="description" aria-label="With textarea"></textarea>
            </div>
            <br>
            <div >
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </div>
      </form>
    </section>
</body>
